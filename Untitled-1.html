<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #4b6cb7, #182848); }
        .login-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); width: 320px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 10px; padding-right: 40px; border: 1px solid #ccc; border-radius: 5px; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .login-btn { width: 100%; padding: 10px; border: none; background: #4b6cb7; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        .login-btn:hover { background: #3a5795; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === '1234') {
                alert('Login Successful!');
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
